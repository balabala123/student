<admintpl file="header" />

<style>

</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:U('Addmsg/index')}">加分项信息</a></li>
        <li><a href="{:U('Addmsg/add')}">添加</a></li>
        <li class="active"><a href="">编辑</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Addmsg/edit_post')}">
        <fieldset>
            <div class="control-group ">
                <label class="control-label">添加类型:</label>
                <div class="controls form-group">
                    <input type="text" name="type_name" value="{$data.type_name}">
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group ">
                <label class="control-label">加分:</label>
                <div class="controls form-group">
                    <input type="text" name="point" value="{$data.point}">
                    <span class="form-required">*</span>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <input type="hidden" name="id" value="{$data.type_id}" >
            <button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
            <a class="btn" href="{:U('Addmsg/index')}">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
