<admintpl file="header" />
<link href="/SMS/public/simpleboot/css/mdsSlide.css" rel="stylesheet">
<style>
.home_info li em {
	float: left;
	width: 120px;
	font-style: normal;
}
li {
	list-style: none;
}
</style>
</head>
<body>
	<div class="wrap">
		<div id="home_toptip"></div>
		<h4 class="well"><center>{:L('SYSTEM_NOTIFICATIONS')}</center></h4>
		<div class="container">
			<div class="inner clearfix">
					<foreach name="list" item="vo" key="dir">
						<div class="innerwraper"><img src="{$vo.image_src}" alt=""></div>
					</foreach>
			</div>
			<div class="pagination">
				<span class="active">1</span>
				<foreach name="count" item="vo" key="dir">
					<span>{$vo}</span>
				</foreach>
			</div>
			<a href="javascript:void(0)" class="left-arrow">&lt;</a>
			<a href="javascript:void(0)" class="right-arrow">&gt;</a>
		</div>
		<h4 class="well">{:L('SYSTEM_INFORMATIONS')}</h4>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script src="__PUBLIC__/js/Mds.onePic.1.0.js"></script>
</body>
</html>
