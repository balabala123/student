<admintpl file="header" />

<style>

</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('ScApprove/index')}">奖学金审批中心</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('ScApprove/index')}">
        院系:
        <input type="text" name="xi_name" style="width: 120px;" value="{:I('request.xi_name/s','')}" >
        专业:
        <input type="text" name="depart_name" style="width: 120px;" value="{:I('request.depart_name/s','')}" >
        班级:
        <input type="text" name="class_id" style="width: 40px;" value="{:I('request.class_id/s','')}" >
        学号:
        <input type="text" name="stu_no" style="width: 120px;" value="{:I('request.stu_no/s','')}" >
        学生姓名:
        <input type="text" name="stu_name" style="width: 80px;" value="{:I('request.stu_name/s','')}" >
        奖学金类型:
        <input type="text" name="type_name" style="width: 120px;" value="{:I('request.type_name/s','')}" >
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:U('ScApprove/index')}">清空</a>
    </form>

    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th width="80">院系</th>
            <th width="80">专业</th>
            <th width="20">班级</th>
            <th width="50">学生姓名</th>
            <th width="50">学号</th>
            <th width="100">奖学金类型</th>
            <th width="30">荣誉</th>
            <th width="50">操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="data" item="vo">
            <tr>
                <td>{$vo.xi_name}</td>
                <td>{$vo.depart_name}</td>
                <td>{$vo.class_id}</td>
                <td>{$vo.stu_name}</td>
                <td>{$vo.stu_no}</td>
                <td>{$vo.type_name}</td>
                <td><a href="{:U('ScApprove/check',array('id'=>$vo['id']))}">查看</a></td>
                <td>
                    <a href="{:U('ScApprove/pass',array('id'=>$vo['id']))}" class="passbtn">通过</a>|
                    <a href="{:U('ScApprove/rebut',array('id'=>$vo['id']))}" class="rebutbtn">驳回</a>
                </td>
            </tr>
        </foreach>
        </tbody>
        <!--<tfoot>-->
            <!--<th width="150">奖学金类型</th>-->
            <!--<th width="100">奖学金金额</th>-->
            <!--<th width="100">申请时间</th>-->
            <!--<th width="80">状态</th>-->
            <!--<th width="50">操作</th>-->
        <!--</tfoot>-->
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    //通过操作
    if ($('.passbtn').length) {
        Wind.use('artDialog', function () {
            $('.passbtn').on('click', function (e) {
                e.preventDefault();
                var $_this = this,
                        $this = $($_this),
                        href = $this.data('href'),
                        msg = $this.data('msg');
                href = href ? href : $this.attr('href');
                var  status = $(this).attr('status');

                art.dialog({
                    title: false,
                    icon: 'question',
                    content: msg ? msg : '确定要通过吗？',
                    follow: $_this,
                    close: function () {
                        $_this.focus();; //关闭时让触发弹窗的元素获取焦点
                        return true;
                    },
                    okVal: "确定",
                    ok: function () {
                        $.getJSON(href).done(function (data) {
                            if (data.state === 'success') {
                                console.log($(".passbtn").attr('status'));
                                if (data.referer) {
                                    location.href = data.referer;
                                } else {
                                    reloadPage(window);
                                }

                            } else if (data.state === 'fail') {
                                //art.dialog.alert(data.info);
                                //alert(data.info);//暂时处理方案
                                art.dialog({
                                    content: data.info,
                                    icon: 'warning',
                                    ok: function () {
                                        this.title(data.info);
                                        return true;
                                    }
                                });
                            }
                        });
                    },
                    cancelVal: '关闭',
                    cancel: true
                });


            });

        });
    }

</script>

</body>
</html>
