<!DOCTYPE html>
<html>
<head>
	<title>学院风采</title>
	<meta name="keywords" content="{$seo_keywords}" />
	<meta name="description" content="{$seo_description}">
    <tc_include file="Public:head" />
</head>
<body>
<tc_include file="Public:nav" />
<div class="container tc-main">
	<center><h1>{$list.post_title}</h1></center>
	<center>浏览次数：{$list.post_hits}&nbsp;&nbsp;&nbsp;发布时间：{$list.post_date}</center>
    <center>关键词：<span style="color: red;size:20px">{$list.post_keywords}</span></center>
	<hr>
	<p>{$list.post_content}</p>
	<foreach name="list.photo" item = "v">
		<center><img src="/student/data/upload/{$v}" style="width: 700px;height: 350px"></center><br>
	</foreach>
	{:Comments("posts",$list.post_id)}
    <tc_include file="Public:footer" />
</div>

    
<!-- JavaScript -->
<tc_include file="Public:scripts" />
</body>
</html>
