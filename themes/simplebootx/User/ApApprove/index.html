<!DOCTYPE html>
<html>
<head>
    <title>{$site_name}</title>
    <meta name="keywords" content="{$site_seo_keywords}" />
    <meta name="description" content="{$site_seo_description}">
    <meta name="author" content="ThinkCMF">
    <tc_include file="Public:head" />
    <admintpl file="fontheader" />

</head>
<body class="body-white" id="top">
<tc_include file="Public:nav" />

<div class="container tc-main">
    <div class="row">
        <div class="span3">
            <tc_include file="Public:bannav"/>
        </div>
        <div class="span9">
            <div class="tabs">
                <div class="wrap js-check-wrap">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="{:U('ApApprove/index')}">加分项审批中心</a></li>
                    </ul>
                    <form class="well form-search" method="post" action="{:U('ApApprove/index')}">
                        院系:
                        <input type="text" name="xi_name" style="width: 120px;margin-right: 10px;" value="{:I('request.xi_name/s','')}" >
                        专业:
                        <input type="text" name="depart_name" style="width: 120px;margin-left: 18px;margin-right: 20px;" value="{:I('request.depart_name/s','')}" >
                        班级:
                        <input type="text" name="class_id" style="width: 120px;margin-left: 22px;margin-right: 10px;" value="{:I('request.class_id/s','')}" ><br />
                        <p></p>
                        学号:
                        <input type="text" name="stu_no" style="width: 120px;" value="{:I('request.stu_no/s','')}" >
                        学生姓名:
                        <input type="text" name="stu_name" style="width: 120px;" value="{:I('request.stu_name/s','')}" >
                        奖学金类型:
                        <input type="text" name="type_name" style="width: 120px;margin-right: 10px;" value="{:I('request.type_name/s','')}" >
                        <input type="submit" class="btn btn-primary" value="搜索" />
                        <a class="btn btn-danger" href="{:U('ApApprove/index')}">清空</a>
                    </form>

                    <table class="table table-hover table-bordered table-list">
                        <thead>
                        <tr>
                            <th width="80">院系</th>
                            <th width="100">专业</th>
                            <th width="20">班级</th>
                            <th width="35">学生姓名</th>
                            <th width="30" style="text-align: center;">学号</th>
                            <th width="90">加分项类型</th>
                            <th width="20" style="text-align: center;">详情</th>
                            <th width="40" style="text-align: center;">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="data" item="vo">
                            <tr>
                                <td>{$vo.xi_name}</td>
                                <td>{$vo.depart_name}</td>
                                <td style="text-align: center;">{$vo.class_id}</td>
                                <td style="text-align: center;">{$vo.stu_name}</td>
                                <td style="text-align: center;">{$vo.stu_no}</td>
                                <td>{$vo.type_name}</td>
                                <td style="text-align: center;"><a href="{:U('ApApprove/check',array('id'=>$vo['id']))}" target="_blank">查看</a></td>
                                <td style="text-align: center;">
                                    <a href="{:U('ApApprove/pass',array('id'=>$vo['id']))}" class="passbtn">通过</a>|
                                    <a href="{:U('ApApprove/rebut',array('id'=>$vo['id']))}" class="rebutbtn">驳回</a>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>

                    <div class="paging-content" style="margin-top: 20px;">
                        <div id="address-paging" class="tcdPageCode"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <tc_include file="Public:footer" />

</div>
<!-- /container -->

<tc_include file="Public:scripts" />


<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.page.js" ></script>
<script>

    $(function() {
        var sss = "{$total_num}";
        var ccc = "{$current_page}";
        if (sss > 1) {
            $(".paging-content").css("display", "block");
        } else {
            $(".paging-content").css("display", "none");
        }
        //分页管理
        $("#address-paging").createPage({
            pageCount: sss,
            current: ccc,
            backFn:function(page){
                console.log(page);
                $('body').load("{:U('ApApprove/index')}",{page:page});
            }
        });
    });

    //通过操作
    if ($('.passbtn').length) {
        Wind.use('artDialog', function () {
            $('.passbtn').on('click', function (e) {
                e.preventDefault();
                var $_this = this,
                        $this = $($_this),
                        href = $this.data('href'),
                        msg = $this.data('msg');
                href = href ? href : $this.attr('href');
                var  status = $(this).attr('status');

                art.dialog({
                    title: false,
                    icon: 'question',
                    content: msg ? msg : '确定要通过吗？',
                    follow: $_this,
                    close: function () {
                        $_this.focus();; //关闭时让触发弹窗的元素获取焦点
                        return true;
                    },
                    okVal: "确定",
                    ok: function () {
                        $.getJSON(href).done(function (data) {
                            if (data.state === 'success') {
                                console.log($(".passbtn").attr('status'));
                                if (data.referer) {
                                    location.href = data.referer;
                                } else {
                                    reloadPage(window);
                                }

                            } else if (data.state === 'fail') {
                                //art.dialog.alert(data.info);
                                //alert(data.info);//暂时处理方案
                                art.dialog({
                                    content: data.info,
                                    icon: 'warning',
                                    ok: function () {
                                        this.title(data.info);
                                        return true;
                                    }
                                });
                            }
                        });
                    },
                    cancelVal: '关闭',
                    cancel: true
                });


            });

        });
    }

</script>

</body>
</html>
