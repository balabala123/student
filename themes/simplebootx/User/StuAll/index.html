<!DOCTYPE html>
<html>
<head>
    <title>{$site_name}</title>
    <meta name="keywords" content="{$site_seo_keywords}" />
    <meta name="description" content="{$site_seo_description}">
    <meta name="author" content="ThinkCMF">
    <tc_include file="Public:head" />
    <admintpl file="fontheader" />
</head>
<body class="body-white" id="top">
<tc_include file="Public:nav" />

<div class="container tc-main">
    <div class="row" style="margin-left:-100px;margin-top: 20px; ">
        <div class="span3">
            <if condition="$role eq 1">
                <tc_include file="Public:usernav"/>
                <elseif condition="$role eq 2"/>
                <tc_include file="Public:teanav"/>
                <elseif condition="$role eq 3"/>
                <tc_include file="Public:bannav"/>
            </if>
        </div>
        <div class="span9">
            <div class="wrap js-check-wrap">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="{:U('StuAll/index')}">个人综合测评成绩</a></li>
                </ul>
                <table class="table table-hover table-bordered table-list">
                    <tr>
                        <th style="width:150px">姓名</th>
                        <th style="width:150px">综合测评成绩(分)</th>
                        <th style="width:150px">成绩等级</th>
                    </tr>
                    <tr>
                        <td>{$stu_name}</td>
                        <td>{$score}</td>
                        <td style="font-size: 20px;font-weight: bold;">{$lv}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <tc_include file="Public:footer" />

</div>
<!-- /container -->

<tc_include file="Public:scripts" />
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
