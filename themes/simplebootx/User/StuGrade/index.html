
<!DOCTYPE html>
<html>
<head>
    <title>{$site_name}</title>
    <meta name="keywords" content="{$site_seo_keywords}" />
    <meta name="description" content="{$site_seo_description}">
    <meta name="author" content="ThinkCMF">
    <tc_include file="Public:head" />
</head>
<body class="body-white" id="top">
<tc_include file="Public:nav" />

<div class="container tc-main">
    <div class="row">
        <div class="span3">
            <if condition="$role eq 1">
                <tc_include file="Public:usernav"/>
                <elseif condition="$role eq 2"/>
                <tc_include file="Public:teanav"/>
                <elseif condition="$role eq 3"/>
                <tc_include file="Public:bannav"/>
            </if>
        </div>
        <div class="span9">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-list-alt"></i> 成绩</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="one">
                        <table  style="width:650px;text-align: center;color: #000;" class="table table-hover table-bordered table-list">
                            <tr>
                                <th style="width:400px;height:50px;" class="stu_msg">课程名称</th>
                                <th style="width:150px;height:50px;" class="stu_msg">成绩</th>
                                <th style="width:100px;height:50px;" class="stu_msg">绩点/学分</th>
                            </tr>
                            <foreach name="data" item="vo">
                                <tr style="height:40px;">
                                    <td >{$vo.subject_name}</td>

                                    <if condition="$vo['grade'] lt 60">
                                        <td style="color:red;">{$vo.grade}</td>
                                        <else />
                                        <td>{$vo.grade}</td>
                                    </if>
                                    <if condition="$vo['jidian'] eq 0">
                                        <td><span style="color:orange;">{$vo.jidian}</span>/{$vo.score}</td>
                                        <else />
                                        <td>{$vo.jidian}/{$vo.score}</td>
                                    </if>
                                </tr>

                            </foreach>

                        </table>
                        <div class="pagination">{$page}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <tc_include file="Public:footer" />

</div>
<!-- /container -->

<tc_include file="Public:scripts" />
</body>
</html>
